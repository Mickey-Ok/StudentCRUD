<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container justify-content-lg-end">
                <a href="{% url 'index' %}" class="text-decoration-none">
                    <button class="btn btn-bg btn-outline-secondary mx-2" type="button">Home</button>
                </a>

            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <!-- Add the mt-5 class for top margin -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="container mb-lg-3">
                    <div class="row">
                        <div class="col-md-12 d-flex align-items-start justify-content-center" style="max-height: 3%;">
                            {% if messages %}
                            <ul class="messages list-unstyled">
                                {% for message in messages %}
                                <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>
                                    <div class="alert alert-secondary alert-dismissible" style="color: rgba(127, 99, 226, 0.705);">
                                        {{ message }} <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                    </div>
                                    </li>
                                    {% endfor %}
                            </ul>
                            {% endif %}
                        </div>
                    </div>
                </div>
                <h1 class="text-center">Login Here</h1>
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username">
                    </div>
                    <div class="mb-3">
                        <label for="pass1" class="form-label">Password</label>
                        <input type="password" name='password' class="form-control" id="pass1">
                    </div>

                    <button type="submit" class="btn btn-primary">Login</button>

                    <a href="{% url 'register' %}">
                        <button type="button" class="btn btn-primary">Register Here</button>
                    </a>
                </form>
            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
